      ambiente: "preprod"
      ref: "{{'${{'}}github.event.inputs.version{{ '}}' }}"
      region: {{cookiecutter.region_primaria}}
      dynamodb: "{{'${{'}}github.event.inputs.dynamodb{{ '}}' }}"
